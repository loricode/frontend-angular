


<div class="home-container">
  <aside class="menu-right">
    <div class="flex justify-center flex-col  flex-wrap">
      @for (item of listModules; track $index) {
      <div
        (click)="goModule(item.path)"
        class="flex flex-col justify-between items-center gap-2 bg-white border-gray-200 shadow hover:bg-gray-100 dark:bg-white"
      >
        <a class="text-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-3 text-center dark:text-blue-500 ">
          {{item.title}}
        </a>
      </div>
      }
    </div>
  </aside>

  <div class="flex-grow">
    <app-header></app-header>

   <section class="home flex justify-center items-center gap-4 my-8 flex-wrap">
    @for (item of listModules; track $index) {
    <div
      (click)="goModule(item.path)"
      class="card flex flex-col justify-between items-center gap-2 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-white"
    >
    <div class="basis-2/3 w-full bg-slate-50 flex justify-center items-center">
      <div class="relative flex items-center  flex-col w-full ">
        <img class="icon" src={{item.img}} alt="...">
        <img [src]="setting" class="img-setting" alt="..." />
      </div>
    </div>
      <button class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-3xl text-sm px-5 py-3 text-center mb-4 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
        {{item.title}}
    </button>

    </div>

    }

   </section>
  </div>
</div>

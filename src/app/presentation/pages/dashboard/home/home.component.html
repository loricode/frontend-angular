<section class="home flex justify-center items-center gap-4">
  @for (item of listModules; track $index) {
  <div
    (click)="goModule(item.path, item.isOption)"
    class="p-6 h-32 flex justify-center items-center bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-white"
  >
    <h5
      class="title-module"
    >
     {{item.title}}
    </h5>
  </div>

  }

  @if (isOpen) {
    <app-modal-orders>
      <button  (click)="closeModal()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
    </app-modal-orders>
  }

</section>

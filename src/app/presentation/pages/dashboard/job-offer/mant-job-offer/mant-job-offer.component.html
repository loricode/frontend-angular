<div class="flex p-2 bg-slate-900 justify-end items-center">
  <button
    type="button"
    (click)="goBack()"
    class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
  >
    Regresar
  </button>
</div>

<section class="p-4 m-4 bg-white border border-gray-200 rounded-lg shadow">
  
   <h2 class="text-lg text-cyan-950 mb-3">Registrar oferta</h2>

   <form class="grid gap-4" (submit)="onSubmit()" [formGroup]="form">
    <div class="grid grid-cols-2 md:grid-cols-2">
      <div class="relative">
        <input
          formControlName="title"
          class="block w-full p-4 ps-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nombre"
          required
        />
      </div>

      <div class="relative">
        <input
          class="block w-full p-4 ps-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Fecha"
          formControlName="date"
          type="datetime-local"
          required
        />
      </div>
    </div>

    <div class="grid grid-cols gap-4">
      <div class="relative">
        <textarea
          id="message"
          rows="4"
          formControlName="description"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="DescripciÃ³n"
        ></textarea>
      </div>
    </div>
    <div class="grid grid-cols-12 pb-2">

      <button
      type="submit"
      class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Guardar
    </button>
    </div>

    
  </form>
</section>
